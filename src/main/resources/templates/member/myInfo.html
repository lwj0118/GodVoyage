<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div>
    <br></br>
    <h1 class="title">나의 정보</h1>
    <div class="sign-form">
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:value="${member.email}" class="form-control" style="width:250px;" disabled>
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:value="${member.name}" class="form-control" style="width:250px;">
        </div>
        <br>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:value="${member.address}" class="form-control" style="width:200px;">
        </div>
        <br>
        <div class="form-group">
            <input type="text" th:value="${member.straddress}" class="form-control" style="margin-top: -30px">
        </div>
        <div class="form-group">
            <label th:for="detailAdr">상세 주소</label>
            <input type="text" th:value="${member.detaddress}" class="form-control" >
        </div>
        <div class="form-group">
            <label th:for="detailAdr">전화번호</label>
            <input type="text" th:value="${member.telNum}" class="form-control" >
        </div>
        <div class="form-group">
            <label th:for="detailAdr">비밀번호</label>
            <input type="text" th:value="${member.password}" class="form-control" >
        </div>
        <br></br>
        <div>

        </div>
    </div>
    </h1>
</div>
</div>
    </th:block>
</th:block>
</html>
