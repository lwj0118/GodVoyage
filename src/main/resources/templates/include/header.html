<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<div class="header" th:fragment="header">
    <!-- Header -->
    <header class="header-v4">
        <!-- Header desktop -->
        <div class="container-menu-desktop">

            <div class="wrap-menu-desktop how-shadow1">
                <nav class="limiter-menu-desktop container">

                    <!-- Logo desktop -->
                    <a href="/" class="logo">
                        <img src="/image/godvoyage_logo.jpg" alt="IMG-LOGO">
                    </a>

                    <!-- Menu desktop -->
                    <div class="menu-desktop">
                        <ul class="main-menu">
                            <li>
                                <a th:href="@{/item/list(size=9)}">여행지리스트</a>

                            </li>
                            <th:block sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                                <li class="nav-item">
                                    <a class="nav-link" href="/admin/item/new">여행상품등록</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/admin/itemlist">여행상품관리</a>

                                </li>
                            </th:block>

                            <th:block sec:authorize="isAnonymous()">
                                <li class="nav-item">
                                    <a class="nav-link" href="/member/login">로그인</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/member/join">회원가입</a>
                                </li>
                            </th:block>

                            <th:block sec:authorize="isAuthenticated()">
                                <li class="nav-item">
                                    <a class="nav-link" href="/member/logininfo">마이페이지</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/cart">장바구니</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/orders">주문목록</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/logout">로그아웃</a>
                                </li>
                            </th:block>

                        </ul>

                    </div>

                    <!-- Icon header -->
                    <div class="wrap-icon-header flex-w flex-r-m">
                        <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
                            <i class="zmdi zmdi-search"></i>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Header Mobile -->
        <div class="wrap-header-mobile">
            <!-- Logo moblie -->
            <div class="logo-mobile">
                <a href="index.html"><img src="/image/icons/logo-01.png" alt="IMG-LOGO"></a>
            </div>

            <!-- Icon header -->
            <div class="wrap-icon-header flex-w flex-r-m m-r-15">
                <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 js-show-modal-search">
                    <i class="zmdi zmdi-search"></i>
                </div>

                <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti js-show-cart" data-notify="2">
                    <i class="zmdi zmdi-shopping-cart"></i>
                </div>

                <a href="#" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti" data-notify="0">
                    <i class="zmdi zmdi-favorite-outline"></i>
                </a>
            </div>

            <!-- Button show menu -->
            <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
            </div>
        </div>


        <!-- Modal Search -->
        <div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
            <div class="container-search-header">
                <button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
                    <img src="/image/icons/icon-close2.png" alt="CLOSE">
                </button>

                <form class="wrap-search-header flex-w p-l-15" action="/item/list">
                    <button class="flex-c-m trans-04" type="submit">
                        <i class="zmdi zmdi-search"></i>
                    </button>
                    <input class="form-control mr-sm-2" name="size" type="hidden" value="9">
                    <input class="plh3" type="text" name="keyword" placeholder="여행지를 입력하세요">
                </form>
            </div>
        </div>
    </header>

</div>

</html>
