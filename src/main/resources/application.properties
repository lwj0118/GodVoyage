spring.application.name=godvoyage

server.port=8081
#\uC624\uB77C\uD074\uC124\uC815
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1522:orcl
spring.datasource.username=godvoyage
spring.datasource.password=god1234

#jpa설정
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

#쿼리에 물음표로 출력되는 바인딩 파라미터 출력
logging.level.org.hibernate.type.descriptor.sql=trace

#파일설정. 파일하나당, 한번에 올릴수 있는 최대 사이즈, 경로
spring.servlet.multipart.maxFileSize =20MB
spring.servlet.multipart.maxRequestSize =10MB
itemImgLocation=C:/godvoyage/item
uploadPath=file:///C:/godvoyage/